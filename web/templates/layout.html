<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiretify Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        .empty-banner {
            background-color: #f0f4f8;
            background-image: radial-gradient(circle at 100% 100%, #e2e8f0 0%, transparent 50%);
        }

        .geo-pattern {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            overflow: hidden;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>

<body class="text-gray-900 antialiased">

    <!-- Top Navigation -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    <span class="font-bold text-gray-900 ml-1">John</span>
                </div>
                <div class="flex items-center">
                    <div
                        class="w-7 h-7 rounded-full bg-green-800 text-white flex items-center justify-center text-xs font-semibold">
                        T</div>
                </div>
            </div>

            <!-- Sub Navigation -->
            <nav class="-mb-px flex space-x-6 overflow-x-auto text-sm">
                <!-- Machines -->
                <a href="/" class="{{if eq .CurrentPage " dashboard"}}border-blue-600
                    text-blue-600{{else}}border-transparent text-gray-500 hover:text-gray-700
                    hover:border-gray-300{{end}} whitespace-nowrap py-3 px-1 border-b-2 font-medium flex items-center
                    gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01">
                        </path>
                    </svg>
                    Machines
                </a>

                <!-- Port Forwarding -->
                <a href="/ports" class="{{if eq .CurrentPage " ports"}}border-blue-600
                    text-blue-600{{else}}border-transparent text-gray-500 hover:text-gray-700
                    hover:border-gray-300{{end}} whitespace-nowrap py-3 px-1 border-b-2 font-medium flex items-center
                    gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>Port Forwarding</a>

                <!-- Domains -->
                <a href="/domains" class="{{if eq .CurrentPage " domains"}}border-blue-600
                    text-blue-600{{else}}border-transparent text-gray-500 hover:text-gray-700
                    hover:border-gray-300{{end}} whitespace-nowrap py-3 px-1 border-b-2 font-medium flex items-center
                    gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9">
                        </path>
                    </svg>Domains</a>

                <!-- Endpoints -->
                <a href="/endpoints" class="{{if eq .CurrentPage " endpoints"}}border-blue-600
                    text-blue-600{{else}}border-transparent text-gray-500 hover:text-gray-700
                    hover:border-gray-300{{end}} whitespace-nowrap py-3 px-1 border-b-2 font-medium flex items-center
                    gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>Endpoints</a>

                <!-- Access Control -->
                <a href="/access-control" class="{{if eq .CurrentPage " access_control"}}border-blue-600
                    text-blue-600{{else}}border-transparent text-gray-500 hover:text-gray-700
                    hover:border-gray-300{{end}} whitespace-nowrap py-3 px-1 border-b-2 font-medium flex items-center
                    gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>Access Control</a>

                <a href="#"
                    class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-3 px-1 border-b-2 font-medium flex items-center gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Settings
                </a>
            </nav>
        </div>
    </header>

    <hr>
    {{template "content" .}}
</body>

</html>
